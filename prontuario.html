<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prontuário</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>

    <main>
        <h1 id="titulo">Prontuário</h1>
        <form action="backend.php" method="post" name="prontuario" id="prontuario">
            <div class="main">
                <h1>Informações Pessoais</h1>
                <div class="container dois-um">
                    <label for="nome" class="dois-terços">
                        <p>Nome Completo</p>
                        <input type="text" name="prontuario" id="nome">
                    </label>
                    
                    <label for="sexo" class="um-terço">
                        <p>Sexo</p>
                        <select name="prontuario" id="sexo">
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                            <option value="indefinido">Indefinido</option>
                        </select>
                    </label>

                    <label for="nome-social" class="dois-terços">
                        <p>Nome Social (se aplicável)</p>
                        <input type="text" name="prontuario" id="nome-social">
                    </label>
                </div>
    
                <div class="container metade">
                    <label for="cpf" class="metade">
                        <p>CPF</p>
                        <input type="number" name="prontuario" id="cpf">
                    </label>
        
                    <label for="nascimento" class="metade">
                        <p>Data de nascimento</p>
                        <input type="date" name="prontuario" id="nascimento">
                    </label>
            
                    <label for="nome-mae" class="metade">
                        <p>Nome da Mãe</p>
                        <input type="text" name="prontuario" id="nome-mae">
                    </label>

                    <label for="cartao-sus" class="metade">
                        <p>Número do Cartão do SUS</p>
                        <input type="number" name="prontuario" id="cartão-sus">
                    </label>

                    <label for="email" class="metade">
                        <p>Endereço de E-mail</p>
                        <input type="email" name="prontuario" id="email">
                    </label>
            
                    <label for="telefone" class="metade">
                        <p>Telefone</p>
                        
                        <input type="tel" name="prontuario" id="telefone">
                    </label>
            
                    <label for="telefone-emergencia" class="metade">
                        <p>Telefone de Emergência</p>
                        
                        <input type="tel" name="prontuario" id="telefone-emergencia">
                    </label>
            
                    <label for="nome-emergencia" class="metade">
                        <p>Contato de Emergência</p>
                        
                        <input type="text" name="prontuario" id="nome-emergencia">
                    </label>
                </div>
    
                <div class="container">
                    <label for="endereço" class="dois-terços">
                        <p>Endereço Completo</p>
                        <input type="text" name="prontuario" id="endereço">
                    </label>
        
                    <label for="escolaridade" class="um-terço">
                        <p>Nível de Escolaridade</p>
                        <input type="text" name="prontuario" id="escolaridade">
                    </label>
                </div>
            </div>
    
            <div class="main fundo">
                <h1>Atendimento</h1>
                <div class="container metade">
                    <label for="crm" class="metade">
                        <p>Registro no Coren</p>
                        <input type="text" name="prontuario" id="coren">
                    </label>
                    <label for="data" class="metade">
                        <p>Data do Atendimento</p>
                        <input type="date" name="prontuario" id="data">
                    </label>
                </div>
                <div class="container metade">
                          
                    <label for="alergias" >
                        <p>Alergias Conhecidas</p>
                        <input type="text" name="prontuario" id="alergias">
                    </label>
                </div>
                
                <label for="sintomas">
                    <p>Sintomas Apresentados</p>
                    <textarea name="prontuario" id="sintomas" rows="3"></textarea>
                </label>
    
                <div class="container metade">
                    <label for="atendimento" class="metade">
                        <p>Descrição do Atendimento</p>
                        <textarea name="prontuario" id="atendimento" rows="15"></textarea>
                    </label>
        
                    <label for="possivel-diagnostico" class="metade">
                        <p>Hipótese Diagnóstica</p>
                        <textarea name="prontuario" id="possivel-diagnostico" rows="15"></textarea>
                    </label>
                </div>
                
    
                <div class="container metade">
                    <label for="receituario" class="metade">
                        <p>Prescrição Médica</p>
                        <textarea name="prontuario" id="receituario" rows="15"></textarea>
                    </label>
        
                    <label for="pos-atendimento" class="metade">
                        <p>Instruções Pós-Atendimento</p>
                        <textarea name="prontuario" id="pos-atendimento" rows="15"></textarea>
                    </label>
                </div>
        
            </div>
        </form>
    </main>
    
</body>
</html>
